description: Automate Your Infrastructure with Ease
logo: "/assets/images/codifyme_logo.png"
author: Ravi Joshi
email: ravijoshi1810@github.io
baseurl: "" # Leave empty for root hosting
url: "http://localhost:4000" # For local testing
theme: bulma-clean-theme
#remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0  #use when github pages are in use
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
#permalink: pretty
paginate: 5
paginate_path: "/blog/page:num"
show_sidebar: true
fixed_navbar: top
nav_enabled: true
heading_anchors: true
disable_disk_cache: true
social:
  facebook: https://www.facebook.com/
  instagram: https://www.instagram.com/
  threads: https://www.threads.net/
  tiktok: https://www.tiktok.com/
  x: https://www.x.com/
  youtube: https://www.youtube.com/

collections:
  posts:
    output: true
    permalink: /posts/:name/
    directory: docs/posts
  blog-series:
    output: true
    permalink: /blog-series/:name/
    directory: docs/blog-series
disqus:
  shortname: codifyme
environment: "{{ jekyll.environment }}"

